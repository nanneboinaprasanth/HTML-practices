<!DOCTYPE html>
<html>
<head>
<title>Lists</title>
<style>
    ul{
        background-color: blueviolet;
        
        padding: 10px;
        margin: 0px ;
        list-style-type: none;
        overflow: hidden;
    }
    li{
        float: left;
    }
    li a{
        background-color: white;
        display: flexbox;
        padding: 10px;
        text-decoration: dotted;
        text-align: center;

    }
    a:hover{
        background-color: orange;
    }
</style>
</head>
<body>

<h1>unordered list</h1>
<p>create:</p>
<ul>
    <li><a href="#Home">Home</a></li>
</ul>

</body>
</html>
